<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертор валют</title>
    <link rel="stylesheet" href="/style.css" />
</head>

<body>
    <div class="header-container">
        <img class="logo" src="/img/logo.svg" alt="logo">
        <ul class="ul-items">
            <li class="header-li">БАНК</li>
            <li class="header-li">БИЗНЕС</li>
            <li class="header-li">ИНВЕСТИЦИИ</li>
            <li class="header-li">СТРАХОВАНИЕ</li>
            <li class="header-li">МОБАЙЛ</li>
            <li class="header-li">ПУТЕШЕСТВИЯ</li>
            <li class="header-li">РАЗВЛЕЧЕНИЯ</li>
        </ul>
        <button class="logIn">ВОЙТИ</button>
    </div>
    <div class="main-container">
        <h2 class="h2-text">Конвертер валют онлайн</h2>

        <div class="select-container">
            <div class="ihave-containee">
                <p class="label">У меня есть </p>
                <div class="select-section">
                    <button class="ih-section first RUB">RUB</button>
                    <button class="ih-section">USD</button>
                    <button class="ih-section">EUR</button>
                    <button class="ih-section">GBP</button>
                    <select class="drop-from last">
                        <option value="CHF">CHF</option>
                        <option value="MXN">MXN</option>
                        <option value="BRL">BRL</option>
                        <option value="HKD">HKD</option>
                        <option value="IDR">IDR</option>
                        <option value="ILS">ILS</option>
                        <option value="DKK">DKK</option>
                        <option value="INR">INR</option>
                        <option value="CZK">CZK</option>
                        <option value="SGD">SGD</option>
                        <option value="THB">THB</option>
                        <option value="MYR">MYR</option>
                        <option value="NOK">NOK</option>
                        <option value="CNY">CNY</option>
                        <option value="BGN">BGN</option>
                        <option value="PHP">PHP</option>
                        <option value="SEK">SEK</option>
                        <option value="PLN">PLN</option>
                        <option value="CAD">CAD</option>
                        <option value="ISK">ISK</option>
                        <option value="ZAR">ZAR</option>
                        <option value="RON">RON</option>
                        <option value="NZD">NZD</option>
                        <option value="TRY">TRY</option>
                        <option value="JPY">JPY</option>
                        <option value="KRW">KRW</option>
                        <option value="HUF">HUF</option>
                        <option value="AUD">AUD</option>
                    </select>
                </div>
                <div class="ih-input-section">
                    <input class="ihave-input"></input>
                    <p class="from-currency-value"></p>
                </div>
            </div>
            <div class="reverse">
                <button class="switch"></button>
            </div>
            <div class="ineed-containee">
                <p class="label">Хочу приобрести </p>
                <div class="select-section">
                    <button class="in-section first">RUB</button>
                    <button class="in-section USD">USD</button>
                    <button class="in-section">EUR</button>
                    <button class="in-section">GBP</button>
                    <select class="drop-to last">
                        <option value="CHF">CHF</option>
                        <option value="MXN">MXN</option>
                        <option value="BRL">BRL</option>
                        <option value="HKD">HKD</option>
                        <option value="IDR">IDR</option>
                        <option value="ILS">ILS</option>
                        <option value="DKK">DKK</option>
                        <option value="INR">INR</option>
                        <option value="CZK">CZK</option>
                        <option value="SGD">SGD</option>
                        <option value="THB">THB</option>
                        <option value="MYR">MYR</option>
                        <option value="NOK">NOK</option>
                        <option value="CNY">CNY</option>
                        <option value="BGN">BGN</option>
                        <option value="PHP">PHP</option>
                        <option value="SEK">SEK</option>
                        <option value="PLN">PLN</option>
                        <option value="CAD">CAD</option>
                        <option value="ISK">ISK</option>
                        <option value="ZAR">ZAR</option>
                        <option value="RON">RON</option>
                        <option value="NZD">NZD</option>
                        <option value="TRY">TRY</option>
                        <option value="JPY">JPY</option>
                        <option value="KRW">KRW</option>
                        <option value="HUF">HUF</option>
                        <option value="AUD">AUD</option>
                    </select>
                </div>
                <div class="in-input-section">
                    <input class="ineed-input"></input>
                    <p class="to-currency-value"></p>
                </div>
            </div>
        </div>
    </div>

    <div class="loading-scrin">
        <p class="loading-text">Loading</p>
    </div>

    <script src="/app.js"></script>
</body>

</html>
